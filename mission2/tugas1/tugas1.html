<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission2 - Tugas1</title>
    <link rel="stylesheet" href="tugas1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Contrail+One&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div>
            <img src="/images/logo.png" class="logo" alt="logo">
        </div>
        <h1 class="title">NIKE STORE</h1>
    </header>
    <div id="menu">
        <div class="container-fluid col-lg-8 margin-t-20">
            <div class="container">
                <div class="container self">
                    <div class="row justify-content-center">
                        <div class="card col-lg-3 col-md-4 no-padding product" data-product-name="Nike Air Max Darwin" data-product-image="/images/air-max.jpg" style="width: 15rem;">
                            <img src="/images/air-max.jpg" class="card-img-top" alt="air-max">
                            <div class="card-body">
                                <h2 class="card-title bold">Nike Air Max Darwin</h2>
                                <p>Rp. 1.400.000</p>
                                <div class="row">
                                    <div class="center padding-b-10">
                                        <button class="minus btn btn-primary">−</button>
                                        <input type="number" value="0" class="quantity" min="1" readonly>
                                        <button class="plus btn btn-primary">+</button>
                                    </div>
                                    <button type="button" class="btn btn-success add-to-cart">Tambah Barang</button>
                                </div>
                            </div>
                        </div>
                        <div class="card col-lg-3 col-md-4 product" data-product-name="Nike InfinityRN" data-product-image="/images/grey.jpg" style="width: 15rem;">
                            <img src="/images/grey.jpg" class="card-img-top" alt="grey">
                            <div class="card-body">
                                <h2 class="card-title bold">Nike InfinityRN</h2>
                                <p>Rp. 2.200.000</p>
                                <div class="row">
                                    <div class="center padding-b-10">
                                        <button class="minus btn btn-primary">−</button>
                                        <input type="number" value="0" class="quantity" min="1" readonly>
                                        <button class="plus btn btn-primary">+</button>
                                    </div>
                                    <button type="button" class="btn btn-success add-to-cart">Tambah Barang</button>
                                </div>
                            </div>
                        </div>
                        <div class="card col-lg-3 col-md-4 product" data-product-name="Nike Free Run" data-product-image="/images/free-run.jpeg" style="width: 15rem;">
                            <img src="/images/free-run.jpeg" id="img" class="card-img-top" alt="free-run">
                            <div class="card-body">
                                <h2 class="card-title bold">Nike Free Run</h2>
                                <p>Rp. 1.200.000</p>
                                <div class="row">
                                    <div class="center padding-b-10">
                                        <button class="minus btn btn-primary">−</button>
                                        <input type="number" value="0" class="quantity" min="1" readonly>
                                        <button class="plus btn btn-primary">+</button>
                                    </div>
                                    <button type="button" class="btn btn-success add-to-cart" data-item="Nike Free Run"
                                        data-price="150">Tambah Barang</button>
                                </div>
                            </div>
                        </div>
                        <div class="card col-lg-3 col-md-4 product" data-product-name="Nike x Off-White" data-product-image="/images/air-jordan.jpg" style="width: 15rem;">
                            <img src="/images/air-jordan.jpg" id="img" class="card-img-top" alt="air-jordan">
                            <div class="card-body">
                                <h2 class="card-title bold">Nike x Off-White</h2>
                                <p>Rp. 30.000.000</p>
                                <div class="row">
                                    <div class="center padding-b-10">
                                        <button class="minus btn btn-primary">−</button>
                                        <input type="number" value="0" class="quantity" min="1" readonly>
                                        <button class="plus btn btn-primary">+</button>
                                    </div>
                                    <button type="button" class="btn btn-success add-to-cart">Tambah Barang</button>
                                </div>
                            </div>
                        </div>
                        <div class="card col-lg-3 col-md-4 product" data-product-name="Nike Pegasus" data-product-image="/images/pegasus.jpg" style="width: 15rem;">
                            <img src="/images/pegasus.jpg" id="img" class="card-img-top" alt="pegasus">
                            <div class="card-body">
                                <h2 class="card-title bold">Nike Pegasus</h2>
                                <p>Rp. 1.800.000</p>
                                <div class="row">
                                    <div class="center padding-b-10">
                                        <button class="minus btn btn-primary">−</button>
                                        <input type="number" value="0" class="quantity" min="1" readonly>
                                        <button class="plus btn btn-primary">+</button>
                                    </div>
                                    <button type="button" class="btn btn-success add-to-cart">Tambah Barang</button>
                                </div>
                            </div>
                        </div>
                        <div class="card col-lg-3 product" data-product-name="Nike Dunk High" data-product-image="/images/jordan.jpg" style="width: 15rem;">
                            <img src="/images/jordan.jpg" id="img" class="card-img-top" alt="jordan">
                            <div class="card-body">
                                <h2 class="card-title bold">Nike Dunk High</h2>
                                <p>Rp. 2.500.000</p>
                                <div class="row">
                                    <div class="center padding-b-10">
                                        <button class="minus btn btn-primary">−</button>
                                        <input type="number" value="0" class="quantity" min="1" readonly>
                                        <button class="plus btn btn-primary">+</button>
                                    </div>
                                    <button type="button" class="btn btn-success add-to-cart">Tambah Barang</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid col-lg-4 line">
            <div class="container margin-t-20">
                <h1>My Cart</h1>
                <div class="container">
                    <div id="cart-items"></div>
                </div>
                <div class="total ">
                    <p class="bold d-flex justify-content-between">Total Pembelian <span id="cart-subtotal">0</span></p>
                    <p class="bold d-flex justify-content-between">Pajak 11% <span id="cart-tax">0</span></p>
                    <p class="bold d-flex justify-content-between">Total Bayar <span id="cart-total">0</span></p>
                    <button class="btn btn-danger margin-b-50" id="remove-btn">Hapus</button>
                </div>

            </div>
        </div>
    </div>

    <script src="tugas1.js"></script>
</body>

</html>
