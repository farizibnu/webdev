<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission2 - Tugas1</title>
    <link rel="stylesheet" href="tugas1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div id="menu">
        <div class="container-fluid col-7 burlywood">
            <div class="container self-section">
                <h1>iCashier</h1>
                <div class="container self">
                    <div class="card" style="width: 18rem;">
                        <img src="/images/blue-shoes.jpg" class="card-img-top" alt="blue-shoes">
                        <div class="card-body">
                            <h5 class="card-title">Nike Black and White Basketball Shoe</h5>
                            <button class="minus">−</button>
                            <input type="number" value="0" class="input" min="1">
                            <button class="plus">+</button>
                            <button type="button" class="btn btn-success add-item-btn" data-item="blue"
                                data-price="100">Tambah Barang</button>
                        </div>
                    </div>
                    <div class="card" style="width: 18rem;">
                        <img src="/images/pink-shoes.jpg" class="card-img-top" alt="pink-shoes">
                        <div class="card-body">
                            <h5 class="card-title">Nike Legend Essential 2</h5>
                            <button class="minus">−</button>
                            <input type="number" value="0" class="input" min="1">
                            <button class="plus">+</button>
                            <button type="button" class="btn btn-success add-item-btn" data-item="pink"
                                data-price="200">Tambah Barang</button>
                        </div>
                    </div>
                    <div class="card" style="width: 18rem;">
                        <img src="/images/yellow-shoes.jpg" id="img" class="card-img-top" alt="yellow-shoes">
                        <div class="card-body">
                            <h5 class="card-title">Nike SuperRep Go</h5>
                            <button class="minus">−</button>
                            <input type="number" value="0" class="input" min="1">
                            <button class="plus">+</button>
                            <button type="button" class="btn btn-success add-item-btn" data-item="yellow"
                                data-price="150">Tambah Barang</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid col-5 wheat">
            <div class="container cart-section">
                <h1>My Cart</h1>
                <div id="cart-items"></div>
                <p>Total: $<span id="cart-total">0</span></p>
                <button id="remove-btn">Remove</button>
            </div>
        </div>
    </div>

    <script src="tugas1.js"></script>
</body>

</html>
